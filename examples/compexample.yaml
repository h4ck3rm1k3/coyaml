
SimpleHTTPServer:
  log-level: 3
  log-file: "/var/log/test.log"
  listen:
    host: localhost
    fd: 0
  root: "/var/www"
  max-request-size: 1Mi
  extra-headers:
    X-Test: OK
    X-Fortune: 18+
  http-forward:
    - host: 192.168.0.1
    - host: 192.168.0.2
    - host: 192.168.0.3
      port: 8080
    - 192.168.0.5:9980
    - 192.168.0.9
    - /var/run/internal_http
  status-socket: !zmq.Bind tcp://127.0.0.1:1234
  directory-indexes:
    - index
    - index.html
    - index.php
  responses:
    default:
        code: 200
        status: OK
        headers:
            Content-Type: text/html
            X-Fortune: no
        body: !FromFile test.html
