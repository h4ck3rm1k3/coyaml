_suffix: &var _var_

SimpleHTTPServer:
  log-level: 3
  log-file: "/var/log/test.log"
  listen:
    host: localhost
    fd: 0
  root: "/var/www"
  max-request-size: 1Mi
  extra-headers:
    X-Test: &ok OK
    X-Fortune: &fortune 18+
    X-Test2: *ok
    X-Anchor: *var
    X-Var: $var
    X-Subst: hello$var
    X-Subst2: hello${var}world
    X-No-Var: hello$something
  http-forward:
    - host: 192.168.0.1
    - host: 192.168.0.2
    - host: 192.168.0.3
      port: 8080
    - 192.168.0.5:9980
    - 192.168.0.9
    - /var/run/internal_http
  zmq-forward: !zmq.Push
    - !zmq.Bind "tcp://127.0.0.1:123"
  status-socket: !zmq.Bind tcp://127.0.0.1:1234
  directory-indexes:
    - index
    - index.html
    - index.php
  responses:
    default:
        code: 200
        status: OK
        headers:
            Content-Type: text/html
            X-Fortune: no
        body: !FromFile test.html
    not-found: &error
        code: 500
        status: Error
        headers:
            Content-Type: text/html
        body: Error 
    internal-error: *error
