
SimpleHTTPServer:
  log-level: 3
  log-file: "/var/log/test.log"
  listen:
    host: localhost
  root: "/var/www"
  extra-headers:
    X-Test: OK
    X-Fortune: 18+
  http-forward:
    - host: 192.168.0.1
    - host: 192.168.0.2
    - host: 192.168.0.3
      port: 8080
  responses:
    default:
        code: 200
        status: OK
        body: |
            <!DOCTYPE html>
            <html>
                <head><title>Hello</title></head>
                <body>
                    <h1>Hello</h2>
                    This is an empty site, actually!
                </body>
            </html>
